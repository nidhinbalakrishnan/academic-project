<!DOCTYPE HTML PUBLIC "-//W4C//DTD HTML 4.01 Transitional//EN">
 <html>
 	<head>
 		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 		<title>Proximity based Sentiment Analysis - Home</title>
 		<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
 		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
 		<link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">

 		<link type="text/css" rel="stylesheet" href='http://fonts.googleapis.com/css?family=Source+Sans+Pro'></link>
 		<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>


 		<script type="text/javascript">
 			function clearContents(element) {
 				element.value = '';
 			}

 			window.onload=function() {
 				clearContents(document.getElementById("review"));
 			};
 		</script>

 	</head>
	<body style="margin-top:51px">

		<div align="center">

			<h2>Proximity Based Sentiment Analysis</h2>
			<br>
			<form action="http://localhost/cgi-bin/sentimentscript.py" method="post" id="newform">

				<div align="center">
					<textarea name="reviewtext" rows="15" cols="80" text-align="left" placeholder="Enter your review here..." id="review" onfocus="clearContents(this);">
					</textarea>
				</div>
				<br><br>
				<input type="submit" value="Click here to test the Review" onclick="clearContents(document.getElementById("review"));">
			</form>
		</div>

		<label></label>

	</body>
</html>
